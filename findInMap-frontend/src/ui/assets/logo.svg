<!-- src/ui/assets/logo-iso.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 70" fill="none">
  <!-- Mappa isometrica integrata -->
  <g transform="translate(10, 15)">
    <!-- Blocco mappa 3D -->
    <path d="M0 20 L20 10 L40 20 L40 35 L20 45 L0 35 Z" fill="url(#mapGradient)" stroke="#667eea" stroke-width="1.5"/>
    <path d="M40 20 L60 10 L60 25 L40 35" fill="url(#mapGradient2)" stroke="#667eea" stroke-width="1.5"/>
    <path d="M20 10 L60 10 L60 25 L40 20 L20 25" fill="url(#mapGradient3)" stroke="#667eea" stroke-width="1"/>
    
    <!-- Grid lines -->
    <line x1="10" y1="15" x2="10" y2="40" stroke="#ffffff40" stroke-width="0.8"/>
    <line x1="30" y1="15" x2="30" y2="40" stroke="#ffffff40" stroke-width="0.8"/>
    <line x1="50" y1="15" x2="50" y2="25" stroke="#ffffff40" stroke-width="0.8"/>
    
    <!-- Pin 3D -->
    <ellipse cx="25" cy="35" rx="2" ry="1" fill="#ff475740"/>
    <path d="M25 18 C26.5 18 27.5 19 27.5 20.5 C27.5 22.5 25 28 25 28 C25 28 22.5 22.5 22.5 20.5 C22.5 19 23.5 18 25 18Z" fill="url(#accentGradient)"/>
    <circle cx="25" cy="20.5" r="1.5" fill="white"/>
  </g>
  
  <!-- Typography -->
  <text x="80" y="35" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="800" fill="url(#textGradient)" letter-spacing="-0.5px">MapVest</text>
  
  <!-- Sottotitolo -->
  <text x="80" y="50" font-family="Inter, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#667eea" opacity="0.8" letter-spacing="1px">PIN YOUR POINTS</text>
  
  <!-- Lente decorativa -->
  <circle cx="190" cy="25" r="15" stroke="url(#textGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <line x1="202" y1="37" x2="210" y2="45" stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757"/>
      <stop offset="100%" style="stop-color:#ffa502"/>
    </linearGradient>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#764ba2" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="mapGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#764ba2" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="mapGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#764ba2" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
</svg>