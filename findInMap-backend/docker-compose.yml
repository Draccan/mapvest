version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: findinmap-postgres
    environment:
      POSTGRES_DB: findinmap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: findinmap
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d findinmap"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: findinmap
    environment:
      DATABASE_URL: postgresql://postgres:findinmap@postgres:5432/findinmap
      NODE_ENV: production
      PORT: 3001
      PUBLIC_URL: http://localhost:3001
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      LOG_LEVEL: INFO
      VALIDATE_API_RESPONSES: true
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
